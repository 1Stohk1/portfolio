baseURL = 'https://christianpeluso-portfolio.vercel.app/'
languageCode = 'it-it' # Ho impostato italiano, cambialo se il sito è in EN
title = 'Portfolio'
theme = [] # No theme, custom layout

# Performance: Minification Settings
[minify]
  disableXML = false
  minifyOutput = true

[minify.tdewolff]
  [minify.tdewolff.html]
    keepConditionalComments = true
    keepDefaultAttrVals = true
    keepDocumentTags = true
    keepEndTags = true
    keepWhitespace = false

# Asset Pipeline (Hugo Pipes)
[build]
  writeStats = true

[caches]
  [caches.getjson]
    maxAge = "10s"
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = "336h"

# SASS/SCSS Configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# URL Structure
[permalinks]
  projects = "/projects/:slug/"

