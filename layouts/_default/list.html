{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    <div class="list-grid">
        {{ range .Pages }}
        <article style="margin-bottom: 2rem;">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p>{{ .Summary }}</p>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
